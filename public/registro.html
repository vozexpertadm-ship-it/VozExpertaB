<body>
  <section class="d-flex justify-content-center section-login  ">
    <div class="login-form border border-light-subtle border-opacity-50 p-2">
      <form id="login-form" class="needs-validation" novalidate>
        <div class="text-center">
          <p id="label-create">Crear cuenta</p>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" class="form-control" id="name" placeholder="Nombre">
          <label for="name">Nombre</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" class="form-control" id="lastname" placeholder="apellidos">
          <label for="lastname">Apellidos</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Contraseña</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-login">Registrar</button>
        </div>
        <p class="register-link">
            ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
