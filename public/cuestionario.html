<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Desglosado</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styleRC.css" />
  <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar">
<div class="container-fluid navbar-portada">
    <a class="navbar-brand" href="ventana.html">
    <img src="./Imagenes/voz_experta_logo_primario.svg" class="logo-primario" alt="Logo">
    </a>
</div>
</nav>

<body class="bg-light">

  <!-- Tabla de encuestas -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Encuestas disponibles</h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de apertura</th>
            <th>Fecha de cierre</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Se cargan dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Formulario Desglosado - Responde aquí</h2>
      <form id="response-form">
        <div id="questionnaire-preview" class="mb-3">
          <!-- Las preguntas se mostrarán aquí -->
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success px-5">Enviar Respuestas</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script externo -->
  <script src="cuestionario.js"></script>

</body>
</html>
