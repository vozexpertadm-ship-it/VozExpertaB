<body>
  <section class="section-login d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-form border border-opacity-50 col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 p-5 rounded-4 shadow">
      <form id="login-form" class="needs-validation" novalidate>
        <div class="text-center mb-3">
          <i class="bi bi-person-circle logo-login"></i>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="correo" placeholder="name@example.com">
          <label for="correo">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="contraseña" placeholder="Password">
          <label for="contraseña">Contraseña</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-login w-75">Iniciar Sesión</button>
        </div>
        <p class="register-link fs-4 fs-md-5 fs-lg-6 mt-3 text-center ">
          ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a><br>
          <a href="restablecer.html">¿Olvidaste tu contraseña?</a>
        </p>
      </form>
    </div>
  </section>
