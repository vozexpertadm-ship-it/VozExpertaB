<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creación de Cuestionario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleCC.css" />
  <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar">
<div class="container-fluid navbar-portada">
    <a class="navbar-brand" href="ventana.html">
    <img src="./Imagenes/voz_experta_logo_primario.svg" class="logo-primario" alt="Logo">
    </a>
</div>
</nav>

<body>
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 700px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Crear nuevo cuestionario</h2>

        <form id="dynamic-form" onsubmit="handleFormSubmit(event)">
          <div class="mb-3">
            <label for="nombre-cuestionario" class="form-label fw-bold">Nombre del cuestionario</label>
            <input type="text" id="nombre-cuestionario" name="nombre-cuestionario" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="umbral-cuestionario" class="form-label fw-bold">Umbral de aceptación</label>
            <select id="umbral-cuestionario" name="umbral" class="form-select">
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3">3</option>
              <option value="3.5">3.5</option>
              <option value="4">4</option>
              <option value="4.5">4.5</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fechaApertura" class="form-label fw-bold">Fecha de apertura</label>
              <input type="date" id="fechaApertura" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="fechaCierre" class="form-label fw-bold">Fecha de cierre</label>
              <input type="date" id="fechaCierre" class="form-control" required>
            </div>
          </div>

          <hr>

          <div id="questions-container">
            <!-- Las preguntas se añadirán aquí dinámicamente -->
          </div>

          <div class="d-flex justify-content-between mt-3">
            <button type="button" class="btn btn-outline-primary" onclick="addQuestion()">
                Añadir Pregunta
            </button>
            <button type="submit" class="btn btn-success">
                Enviar Cuestionario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS separado -->
  <script src="cuestionario_creacion.js"></script>
</body>
</html>
