<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Cuestionarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleAU.css">
  <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar">
<div class="container-fluid navbar-portada">
    <a class="navbar-brand" href="ventana.html">
    <img src="./Imagenes/voz_experta_logo_primario.svg" class="logo-primario" alt="Logo">
    </a>
    <a href="AdministrarCuestionarios.html" class="btn btn-outline-secondary d-flex align-items-center">
        <img src="images/atras.png" alt="Atrás" width="24" height="24" class="me-2">
        Atrás
    </a>
</div>
</nav>


<body class="bg-light">

  <!-- Barra superior con botones -->

  <div class="container my-5">
    <h1 class="text-center mb-4">Cuestionarios Disponibles</h1>

    <!-- Tabla de cuestionarios -->
    <div class="table-responsive shadow-sm">
      <table class="table table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de Creación</th>
          </tr>
        </thead>
        <tbody id="cuestionarioTable">
          <!-- Se cargan dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Detalles del cuestionario -->
    <div class="card mt-4" id="cuestionarioDetails">
      <div class="card-body">
        <h2 class="card-title">Detalles del cuestionario</h2>
        <p class="card-text">Selecciona un cuestionario para ver más información.</p>
      </div>
    </div>
  </div>

  <script src="cuestionario_modificar.js"></script>
</body>
</html>
