<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentario Anónimo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS propio -->
  <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar">
  <div class="container-fluid navbar-portada">
    <a class="navbar-brand" href="comentario_anonimo.html">
      <img src="./Imagenes/voz_experta_logo_primario.svg" class="logo-primario" alt="Logo">
    </a>
  </div>
</nav>


<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
      <h2 class="card-title text-center mb-3">Envía un comentario anónimo</h2>
      <p class="text-center text-muted mb-4">Tu mensaje será enviado de forma completamente anónima. Agradecemos tu disposición a mejorar el consejo.</p>

      <div class="mb-3">
        <textarea id="comentario" class="form-control" rows="5" placeholder="Escribe tu comentario aquí..."></textarea>
      </div>

      <div class="d-grid">
        <button id="btnEnviar" class="btn btn-primary">Enviar Comentario</button>
      </div>
    </div>
  </div>

  <!-- JS propio -->
  <script src="comentario.js"></script>

</body>
</html>
